# =================================================================
# CONFIGURAZIONE V6 - RIPRISTINO COUNT_WEIGHT + STAGE 2 POTENZIATO
# =================================================================
# 
# LEZIONI DA V5:
# - COUNT_WEIGHT 1.0 ha PEGGIORATO i risultati (V4→V5: +20 MAE)
# - α=0.5 era già ottimale per bilanciare BCE e Count
#
# MODIFICHE V6 (rispetto a V4):
# 1. COUNT_WEIGHT: ripristinato a 0.5 (come V4)
# 2. Stage 2 EPOCHS: 1500 → 2000 (più tempo per P2R)
# 3. Stage 2 EARLY_STOPPING_PATIENCE: 50 → 80
# 4. Data Augmentation più aggressiva (CROP_SCALE più ampio)
# 5. Stage 3 EPOCHS: 200 → 300 (come V5, era promettente)
# 6. Stage 3 EARLY_STOPPING_PATIENCE: 30 → 50
#
# RISULTATI MIGLIORI (V4):
# - Stage 2: MAE 82.74, Bias 1.069
# - Stage 3: MAE 79.05, Bias 1.026  ← BEST
# - Stage 4: MAE 81.10, Bias 1.046
# - Target: MAE 65-70
# =================================================================

RUN_NAME: "shha_target60_v6"
SEED: 2025
DEVICE: "cuda"

# === DATASET ===
DATASET: "shha"
DATA:
  ROOT: "/mnt/localstorage/cromano/Datasets/ShanghaiTech/part_A"
  ZIP_BLOCK_SIZE: 16
  P2R_DOWNSAMPLE: 8
  IMG_EXTS: [".jpg", ".png"]
  NORM_MEAN: [0.485, 0.456, 0.406]
  NORM_STD:  [0.229, 0.224, 0.225]
  TRAIN_SPLIT: "train_data"
  VAL_SPLIT: "val_data"
  
  # *** MODIFICA V6: Data Augmentation più aggressiva ***
  CROP_SIZE: 384
  CROP_SCALE: [0.5, 1.0]    # Era [0.7, 1.0] - ora più variazione

# === MODELLO ===
MODEL:
  BACKBONE: "vgg16_bn"
  ZIP_PI_THRESH: 0.5
  GATE: "multiply"
  UPSAMPLE_TO_INPUT: false
  USE_STE_MASK: true

# === ZIP HEAD ===
ZIP_HEAD:
  LAMBDA_SCALE: 1.2
  LAMBDA_MAX: 8.0
  USE_SOFTPLUS: true
  LAMBDA_NOISE_STD: 0.0

# =================================================================
# STAGE 1 - ZIP PRE-TRAINING (V2 con Loss Ibrida)
# =================================================================
# COUNT_WEIGHT ripristinato a 0.5 (valore ottimale da V4)
# =================================================================
OPTIM_ZIP:
  BATCH_SIZE: 6
  NUM_WORKERS: 4
  EPOCHS: 2000
  WEIGHT_DECAY: 3.0e-5
  SCHEDULER: "cosine"
  VAL_INTERVAL: 5
  RESUME_LAST: true
  SAVE_BEST: true
  BASE_LR: 8.0e-5
  LR_BACKBONE: 4.0e-5
  WARMUP_EPOCHS: 100
  EARLY_STOPPING_PATIENCE: 500

ZIP_LOSS:
  # Loss BCE per π-head
  POS_WEIGHT_BCE: 5.0
  
  # *** V6: Ripristinato a 0.5 (ottimale) ***
  COUNT_WEIGHT: 0.5           # Era 1.0 in V5 (peggiorava), torna a 0.5
  
  # Regolarizzazione λ
  LAMBDA_REG_WEIGHT: 0.01
  
  # Soglia per definire "blocco pieno"
  OCCUPANCY_THRESHOLD: 0.5
  
  # Legacy (non usati in V2)
  WEIGHT_CE: 1.5
  WEIGHT_NLL: 1.0
  WEIGHT_COUNT: 0.8
  WEIGHT_ALIGN: 0.4

ZIP_REG:
  PI_TARGET: 0.15
  PI_WEIGHT: 5.0e-4
  LAMBDA_TARGET: 5.0
  LAMBDA_WEIGHT: 1.0e-4

# =================================================================
# STAGE 2 - P2R TRAINING (POTENZIATO)
# =================================================================
# Più epoche e patience per permettere convergenza migliore
# =================================================================
OPTIM_P2R:
  BATCH_SIZE: 8
  NUM_WORKERS: 4
  
  # *** MODIFICA V6: Più epoche ***
  EPOCHS: 2000                # Era 1500, ora 2000
  
  LR: 1.0e-4
  LR_BACKBONE: 0.0
  WEIGHT_DECAY: 1.0e-4
  SCHEDULER: "cosine"
  VAL_INTERVAL: 5
  RESUME_LAST: true
  SAVE_BEST: true
  
  # *** MODIFICA V6: Patience aumentata ***
  EARLY_STOPPING_PATIENCE: 80  # Era 50, ora 80

P2R_LOSS:
  COUNT_WEIGHT: 2.0
  SCALE_WEIGHT: 0.5
  SPATIAL_WEIGHT: 0.1
  MIN_RADIUS: 8.0
  MAX_RADIUS: 64.0
  CHUNK_SIZE: 2048
  LOG_SCALE_INIT: 4.0
  LOG_SCALE_CLAMP: [-2.0, 10.0]
  LOG_SCALE_CALIBRATION_MAX_DELTA: 3.0
  CALIBRATE_BATCHES: 10

# =================================================================
# STAGE 3 - JOINT TRAINING (P2R Frozen, π-head only)
# =================================================================
# Manteniamo le modifiche V5 (più epoche) che erano promettenti
# =================================================================
OPTIM_JOINT:
  BATCH_SIZE: 8
  NUM_WORKERS: 4
  
  # *** Come V5: Più epoche ***
  EPOCHS: 800
  
  LR_BACKBONE: 0.0
  LR_HEADS: 1.0e-4
  WEIGHT_DECAY: 1.0e-4
  SCHEDULER: "cosine"
  SCHEDULER_STEP: "epoch"
  WARMUP_EPOCHS: 5
  LR_MIN_FACTOR: 0.01
  VAL_INTERVAL: 5
  
  # *** Come V5: Patience aumentata ***
  EARLY_STOPPING_PATIENCE: 80

# === JOINT LOSS (usato da π-head) ===
JOINT_LOSS:
  PI_POS_WEIGHT: 8.0
  OCCUPANCY_THRESHOLD: 0.5
  PI_THRESHOLD: 0.5

# =================================================================
# STAGE 4 - BIAS CORRECTION
# =================================================================
OPTIM_STAGE4:
  BATCH_SIZE: 4
  NUM_WORKERS: 4
  EPOCHS: 800
  
  # Learning rates differenziati
  LR_P2R: 1.0e-6
  LR_LOG_SCALE: 1.0e-5
  LR_PI: 1.0e-4
  
  WEIGHT_DECAY: 1.0e-4
  VAL_INTERVAL: 3
  EARLY_STOPPING_PATIENCE: 80

STAGE4_LOSS:
  OVERESTIMATE_WEIGHT: 2.0
  COUNT_WEIGHT: 1.0
  PI_WEIGHT: 0.3

