RUN_NAME: "shhb_p2rzip_v8_focal_v2"
SEED: 2025
DEVICE: "cuda"

# === DATASET ===
DATASET: "shhb"  
DATA:
  ROOT: "/home/C.ROMANO50/datasets/content/ShangaiTech-B"
  ZIP_BLOCK_SIZE: 16
  P2R_DOWNSAMPLE: 8
  IMG_EXTS: [".jpg", ".png"]
  NORM_MEAN: [0.485, 0.456, 0.406]
  NORM_STD:  [0.229, 0.224, 0.225]
  TRAIN_SPLIT: "train"
  VAL_SPLIT: "test"
  CROP_SIZE: 384

  # === AUGMENTATION MOLTO AGGRESSIVA (SHHB ha più overfitting) ===
  # SHHB ha ~400 immagini con scene simili → serve forte augmentation
  AUGMENTATION:
    RandomResizedCrop:
      ENABLED: true
      SCALE: [0.4, 3.0]      # Molto aggressivo
      RATIO: [0.5, 2.0]      # Ampia variazione
    
    HorizontalFlip:
      ENABLED: true
      PROB: 0.5
    
    COLOR_JITTER:
      ENABLED: true
      BRIGHTNESS: 0.5        # Molto forte
      CONTRAST: 0.5
      SATURATION: 0.4
      HUE: 0.2
    
    RANDOM_GRAY_PROB: 0.25   # 25% grayscale
    
    GAUSSIAN_BLUR:
      ENABLED: true
      PROB: 0.4              # 40% blur
      KERNEL_SIZE: [3, 5, 7]

# === MODELLO ===
MODEL:
  BACKBONE: "vgg16_bn"
  ZIP_PI_THRESH: 0.3
  GATE: "multiply"
  UPSAMPLE_TO_INPUT: false
  USE_STE_MASK: true

# === ZIP HEAD ===
ZIP_HEAD:
  LAMBDA_SCALE: 1.2
  LAMBDA_MAX: 8.0
  USE_SOFTPLUS: true
  LAMBDA_NOISE_STD: 0.0

# =================================================================
# STAGE 1 - ZIP PRE-TRAINING
# =================================================================
OPTIM_ZIP:
  BATCH_SIZE: 6
  NUM_WORKERS: 4
  EPOCHS: 2000
  WEIGHT_DECAY: 1.0e-4
  SCHEDULER: "cosine"
  VAL_INTERVAL: 5
  RESUME_LAST: true
  SAVE_BEST: true
  BASE_LR: 8.0e-5
  LR_BACKBONE: 4.0e-5
  WARMUP_EPOCHS: 100
  EARLY_STOPPING_PATIENCE: 1000

ZIP_LOSS:
  POS_WEIGHT_BCE: 1.5
  POLARIZATION_WEIGHT: 1.5
  COUNT_WEIGHT: 0.2
  LAMBDA_REG_WEIGHT: 0.01
  OCCUPANCY_THRESHOLD: 0.5

ZIP_REG:
  PI_TARGET: 0.15
  PI_WEIGHT: 5.0e-4
  LAMBDA_TARGET: 5.0
  LAMBDA_WEIGHT: 1.0e-4

# =================================================================
# STAGE 2 - P2R TRAINING (ANTI-OVERFITTING AGGRESSIVO)
# =================================================================
# 
# SHHB overfitta più di SHHA perché:
# 1. Scene più uniformi (strade simili)
# 2. Folla sparsa → meno segnale per pixel
# 3. 400 immagini non bastano
#
# STRATEGIA:
# - LR molto basso
# - Backbone completamente freezato
# - Weight decay molto alto
# - Early stopping aggressivo
# - Batch size grande
#
# =================================================================
OPTIM_P2R:
  BATCH_SIZE: 16             # Grande per stabilità
  NUM_WORKERS: 4
  EPOCHS: 500                # Ridotto drasticamente da 4000
  LR: 1.0e-5                 # Molto basso (era 5.0e-5)
  LR_BACKBONE: 0             # FREEZE TOTALE
  WEIGHT_DECAY: 1.0e-3       # 10x più forte (era 1.0e-4)
  SCHEDULER: "cosine"
  VAL_INTERVAL: 5
  RESUME_LAST: true
  SAVE_BEST: true
  WARMUP_EPOCHS: 20          # Corto
  EARLY_STOPPING_PATIENCE: 150  # Molto aggressivo (era 1200)
  GRAD_CLIP: 0.3             # Molto stretto

P2R_LOSS:
  USE_MULTI_SCALE: true
  SCALES: [1, 2, 4]
  SCALE_WEIGHTS: [1.0, 0.5, 0.25]
  COUNT_WEIGHT: 2.0
  SCALE_WEIGHT: 0.5
  SPATIAL_WEIGHT: 0.05       # Molto ridotto (era 0.15)
  MIN_RADIUS: 8.0
  MAX_RADIUS: 64.0
  CHUNK_SIZE: 2048
  LOG_SCALE_INIT: 2.5
  LOG_SCALE_CLAMP: [-2.0, 10.0]
  LOG_SCALE_CALIBRATION_MAX_DELTA: 3.0
  CALIBRATE_BATCHES: 10

# =================================================================
# STAGE 3 - JOINT TRAINING
# =================================================================
OPTIM_JOINT:
  OPTIM_JOINT:
  BATCH_SIZE: 6   
  NUM_WORKERS: 4
  EPOCHS: 300
  LR_BACKBONE: 0             # 0 = freeze, >0 = unfreeze layer 34+
  LR_HEADS: 5.0e-6
  WEIGHT_DECAY: 5.0e-4
  VAL_INTERVAL: 5
  EARLY_STOPPING_PATIENCE: 100
  GRAD_CLIP: 0.5
  WARMUP_EPOCHS: 10

JOINT_LOSS:
  FIXED_ZIP_WEIGHT: 0.3      # ZIP più importante per scene sparse
  FIXED_P2R_WEIGHT: 1.0     
  USE_SOFT_WEIGHTING: false 

