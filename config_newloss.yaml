RUN_NAME: "shha_p2rzip_newloss"
SEED: 2025
DEVICE: "cuda"

# === DATASET ===
DATASET: "shha"
DATA:
  ROOT: "/home/C.ROMANO50/datasets/content/ShangaiTech-A"
  ZIP_BLOCK_SIZE: 16
  P2R_DOWNSAMPLE: 8
  IMG_EXTS: [".jpg", ".png"]
  NORM_MEAN: [0.485, 0.456, 0.406]
  NORM_STD:  [0.229, 0.224, 0.225]
  TRAIN_SPLIT: "train"
  VAL_SPLIT: "test"
  CROP_SIZE: 384  # Come nel paper originale

  # === AUGMENTATION (come paper P2R) ===
  AUGMENTATION:
    RandomResizedCrop:
      ENABLED: true
      SCALE: [0.7, 1.3]  # resize_factor=0.3 nel paper
      RATIO: [0.75, 1.33]
    HorizontalFlip:
      ENABLED: true
      PROB: 0.5
    COLOR_JITTER:
      ENABLED: true
      BRIGHTNESS: 0.4
      CONTRAST: 0.4
      SATURATION: 0.4
      HUE: 0.1
    RANDOM_GRAY_PROB: 0.25
    GAUSSIAN_BLUR:
      ENABLED: true
      PROB: 0.8  # Alto come nel paper
      KERNEL_SIZE: [3, 5]

# === MODELLO ===
MODEL:
  BACKBONE: "vgg16_bn"
  ZIP_PI_THRESH: 0.3
  GATE: "multiply"
  UPSAMPLE_TO_INPUT: false
  USE_STE_MASK: true

# === ZIP HEAD ===
ZIP_HEAD:
  LAMBDA_SCALE: 1.2
  LAMBDA_MAX: 8.0
  USE_SOFTPLUS: true
  LAMBDA_NOISE_STD: 0.0

# =================================================================
# STAGE 1 - ZIP PRE-TRAINING (invariato)
# =================================================================
OPTIM_ZIP:
  BATCH_SIZE: 6
  NUM_WORKERS: 4
  EPOCHS: 2000
  WEIGHT_DECAY: 1.0e-4
  SCHEDULER: "cosine"
  RESUME_LAST: true 
  VAL_INTERVAL: 5
  BASE_LR: 8.0e-5
  LR_BACKBONE: 4.0e-5
  WARMUP_EPOCHS: 100
  EARLY_STOPPING_PATIENCE: 1000

ZIP_LOSS:
  POS_WEIGHT_BCE: 1.5
  POLARIZATION_WEIGHT: 1.5
  COUNT_WEIGHT: 0.2
  LAMBDA_REG_WEIGHT: 0.01
  OCCUPANCY_THRESHOLD: 0.5

# =================================================================
# STAGE 2 - P2R TRAINING (ALLINEATO AL PAPER ORIGINALE)
# =================================================================
# 
# Iperparametri dal paper P2R:
#   - BASE_LR: 5e-5
#   - BACKBONE_LR: 1e-5
#   - WEIGHT_DECAY: 1e-4
#   - CLIP_GRAD: 5.0 (importante!)
#   - EPOCHS: 1500
#   - crop_size: 256x256
#
# =================================================================
OPTIM_P2R:
  BATCH_SIZE: 16             # Come nel paper
  NUM_WORKERS: 4
  EPOCHS: 1500               # Come nel paper
  LR: 5.0e-5                 # BASE_LR dal paper
  LR_BACKBONE: 1.0e-5        # BACKBONE_LR dal paper
  WEIGHT_DECAY: 1.0e-4       # Come nel paper
  SCHEDULER: "step"
  LR_DECAY_EPOCHS: 3500      # Dal config originale
  LR_DECAY_RATE: 0.9
  VAL_INTERVAL: 5
  RESUME_LAST: true
  SAVE_BEST: true
  WARMUP_EPOCHS: 0           # No warmup nel paper
  EARLY_STOPPING_PATIENCE: 300
  GRAD_CLIP: 5.0             # CRITICO! Nel paper Ã¨ 5.0

# === P2R LOSS ORIGINALE ===
# Parametri dalla loss originale del paper
P2R_LOSS:
  MIN_RADIUS: 8              # min_radis nel codice
  MAX_RADIUS: 96             # max_radis nel codice
  COST_CLASS: 1              # cost_class nel codice
  COST_POINT: 8              # cost_point nel codice

# =================================================================
# STAGE 3 - JOINT TRAINING
# =================================================================
OPTIM_JOINT:
  BATCH_SIZE: 8   
  NUM_WORKERS: 4
  EPOCHS: 500
  LR_BACKBONE: 1.0e-5        # Sblocca backbone
  LR_HEADS: 5.0e-6
  WEIGHT_DECAY: 1.0e-4
  VAL_INTERVAL: 5
  EARLY_STOPPING_PATIENCE: 150
  GRAD_CLIP: 5.0             # Come Stage 2

JOINT_LOSS:
  FIXED_ZIP_WEIGHT: 0.1     
  FIXED_P2R_WEIGHT: 1.0     
  USE_SOFT_WEIGHTING: false 

