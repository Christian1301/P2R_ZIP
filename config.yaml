# =================================================================
# CONFIGURAZIONE P2R-ZIP V10 - RIPRISTINATA
# =================================================================
# Questa config ha prodotto MAE 66-72, funzionante.
# NON modificare l'architettura, solo training params se necessario.
# =================================================================

RUN_NAME: "shha_v14"
SEED: 2025
DEVICE: "cuda"

# === DATASET ===
DATASET: "shha"
DATA:
  ROOT: "/mnt/localstorage/cromano/Datasets/ShanghaiTech/part_A"
  ZIP_BLOCK_SIZE: 16
  P2R_DOWNSAMPLE: 8
  IMG_EXTS: [".jpg", ".png"]
  NORM_MEAN: [0.485, 0.456, 0.406]
  NORM_STD:  [0.229, 0.224, 0.225]
  TRAIN_SPLIT: "train_data"
  VAL_SPLIT: "val_data"
  
  # Augmentation standard (funzionante)
  CROP_SIZE: 384
  CROP_SCALE: [0.4, 1.0]
  
  COLOR_JITTER:
    ENABLED: true
    BRIGHTNESS: 0.2
    CONTRAST: 0.2
    SATURATION: 0.2
    HUE: 0.1
  
  HORIZONTAL_FLIP: true
  RANDOM_GRAY_PROB: 0.1
  
  GAUSSIAN_BLUR:
    ENABLED: true
    PROB: 0.1
    KERNEL_SIZE: [3, 5]

# === MODELLO (ORIGINALE - NON MODIFICARE) ===
MODEL:
  BACKBONE: "vgg16_bn"
  ZIP_PI_THRESH: 0.6
  GATE: "multiply"
  UPSAMPLE_TO_INPUT: false
  USE_STE_MASK: false

# === ZIP HEAD ===
ZIP_HEAD:
  LAMBDA_SCALE: 1.2
  LAMBDA_MAX: 8.0
  USE_SOFTPLUS: true
  LAMBDA_NOISE_STD: 0.0

# =================================================================
# STAGE 1 - ZIP PRE-TRAINING
# =================================================================
OPTIM_ZIP:
  BATCH_SIZE: 6
  NUM_WORKERS: 4
  EPOCHS: 2500
  WEIGHT_DECAY: 3.0e-5
  SCHEDULER: "cosine"
  VAL_INTERVAL: 5
  RESUME_LAST: true
  SAVE_BEST: true
  BASE_LR: 8.0e-5
  LR_BACKBONE: 4.0e-5
  WARMUP_EPOCHS: 100
  EARLY_STOPPING_PATIENCE: 800

# ZIP Loss V2 (originale)
ZIP_LOSS_V2:
  LAMBDA_DEFAULT: 1.0
  POS_WEIGHT: 1.0
  OCCUPANCY_THRESHOLD: 0.5
  WEIGHT_ZIP_NLL: 1.0
  WEIGHT_COUNT: 0.0
  WEIGHT_LAMBDA_REG: 0.0

# =================================================================
# STAGE 2 - P2R TRAINING
# =================================================================
OPTIM_P2R:
  BATCH_SIZE: 8
  NUM_WORKERS: 4
  EPOCHS: 5000
  LR: 5.0e-5
  LR_BACKBONE: 1.0e-6
  WEIGHT_DECAY: 1.0e-4
  SCHEDULER: "cosine"
  VAL_INTERVAL: 5
  RESUME_LAST: true
  SAVE_BEST: true
  WARMUP_EPOCHS: 50
  EARLY_STOPPING_PATIENCE: 1000
  GRAD_CLIP: 1.0

P2R_LOSS:
  COUNT_WEIGHT: 2.5
  SCALE_WEIGHT: 0.3
  SPATIAL_WEIGHT: 0.1
  MIN_RADIUS: 8.0
  MAX_RADIUS: 64.0
  CHUNK_SIZE: 2048
  LOG_SCALE_INIT: 4.0
  LOG_SCALE_CLAMP: [-2.0, 10.0]
  LOG_SCALE_CALIBRATION_MAX_DELTA: 3.0
  CALIBRATE_BATCHES: 10
  # Density Weighting (V10b test)
  # weight = 1 + α * (gt_count / ref)^β
  # α=0 disabilita (baseline), α=0.3 leggero
  DENSITY_ALPHA: 0.3
  DENSITY_BETA: 0.5
  REFERENCE_COUNT: 300.0

# =================================================================
# STAGE 3 - JOINT TRAINING
# =================================================================
OPTIM_JOINT:
  BATCH_SIZE: 6
  NUM_WORKERS: 4
  EPOCHS: 1000
  
  LR_BACKBONE: 5.0e-7
  LR_ZIP_HEAD: 2.0e-5
  LR_P2R_HEAD: 3.0e-5
  
  WEIGHT_DECAY: 1.0e-4
  SCHEDULER: "cosine"
  WARMUP_EPOCHS: 20
  VAL_INTERVAL: 5
  EARLY_STOPPING_PATIENCE: 200
  GRAD_CLIP: 1.0
  FREEZE_BN: true

JOINT_LOSS:
  ALPHA: 0.7
  PI_POS_WEIGHT: 1.0
  OCCUPANCY_THRESHOLD: 0.5
  COUNT_WEIGHT: 2.5
  SPATIAL_WEIGHT: 0.1

