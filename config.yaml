# =================================================================
# CONFIGURAZIONE P2R-ZIP - Joint Training Corretto
# =================================================================
# Basato su diagnosi bottleneck:
# - π-head maschera persone (coverage 45%, densità 2.71 in regioni mascherate)
# - P2R raw funziona bene (bias 1.106)
# - Soluzione: Joint training con soft mask e gradienti end-to-end

RUN_NAME: "shha_target60_v3"
SEED: 2025
DEVICE: "cuda"

# === DATASET ===
DATASET: "shha"
DATA:
  ROOT: "/mnt/localstorage/cromano/Datasets/ShanghaiTech/part_A"
  ZIP_BLOCK_SIZE: 16
  P2R_DOWNSAMPLE: 8
  IMG_EXTS: [".jpg", ".png"]
  NORM_MEAN: [0.485, 0.456, 0.406]
  NORM_STD:  [0.229, 0.224, 0.225]
  TRAIN_SPLIT: "train_data"
  VAL_SPLIT: "val_data"
  CROP_SIZE: 384
  CROP_SCALE: [0.7, 1.0]

# === MODELLO ===
MODEL:
  BACKBONE: "vgg16_bn"
  ZIP_PI_THRESH: 0.5          
  GATE: "multiply"
  UPSAMPLE_TO_INPUT: false

# === ZIP HEAD CONFIGURATION ===
ZIP_HEAD:
  LAMBDA_SCALE: 1.2
  LAMBDA_MAX: 8.0
  USE_SOFTPLUS: true
  LAMBDA_NOISE_STD: 0.0

# -----------------------------------------------------------------
# STAGE 1: ZIP TRAINING (invariato)
# -----------------------------------------------------------------
OPTIM_ZIP:
  BATCH_SIZE: 6
  NUM_WORKERS: 4
  EPOCHS: 2000
  WEIGHT_DECAY: 3.0e-5
  SCHEDULER: "cosine"
  VAL_INTERVAL: 5
  RESUME_LAST: true
  SAVE_BEST: true
  BASE_LR: 8.0e-5
  LR_BACKBONE: 4.0e-5
  WARMUP_EPOCHS: 100
  EARLY_STOPPING_PATIENCE: 500
  EARLY_STOPPING_DELTA: 0.001

ZIP_LOSS:
  WEIGHT_CE: 1.5
  WEIGHT_NLL: 1.0
  WEIGHT_COUNT: 0.8
  WEIGHT_ALIGN: 0.4
  POS_WEIGHT_BCE: 5.0

ZIP_REG:
  PI_TARGET: 0.15
  PI_WEIGHT: 5.0e-4
  LAMBDA_TARGET: 5.0
  LAMBDA_WEIGHT: 1.0e-4

# -----------------------------------------------------------------
# STAGE 2: P2R TRAINING
# -----------------------------------------------------------------
OPTIM_P2R:
  BATCH_SIZE: 8
  NUM_WORKERS: 4
  EPOCHS: 1500
  LR: 1.0e-4
  LR_BACKBONE: 0.0               # CONGELATO
  WEIGHT_DECAY: 1.0e-4
  SCHEDULER: "cosine"
  VAL_INTERVAL: 5            
  RESUME_LAST: true
  SAVE_BEST: true
  EARLY_STOPPING_PATIENCE: 50
  EARLY_STOPPING_DELTA: 0.5      

P2R_LOSS:
  COUNT_WEIGHT: 2.0
  SCALE_WEIGHT: 0.5
  SPATIAL_WEIGHT: 0.1
  
  MIN_RADIUS: 8.0
  MAX_RADIUS: 64.0
  CHUNK_SIZE: 2048
  
  LOG_SCALE_INIT: 4.0
  LOG_SCALE_CLAMP: [-2.0, 10.0]
  LOG_SCALE_CALIBRATION_MAX_DELTA: 3.0
  CALIBRATE_BATCHES: 10

# -----------------------------------------------------------------
# STAGE 3: JOINT TRAINING - CORRETTO
# -----------------------------------------------------------------
# Obiettivo: π-head e P2R lavorano insieme
# - Soft mask permette gradienti end-to-end
# - Count loss backpropaga attraverso la maschera
# - Alto pos_weight per ridurre falsi negativi del π-head
# -----------------------------------------------------------------
OPTIM_JOINT:
  BATCH_SIZE: 8
  NUM_WORKERS: 4
  EPOCHS: 800
  
  LR_BACKBONE: 0.0              # Congelato
  LR_HEADS: 5.0e-5
  
  WEIGHT_DECAY: 1.0e-4
  SCHEDULER: "cosine"
  SCHEDULER_STEP: "epoch"     
  WARMUP_EPOCHS: 20
  LR_MIN_FACTOR: 0.01         
  
  VAL_INTERVAL: 5
  EARLY_STOPPING_PATIENCE: 30
  EARLY_STOPPING_DELTA: 0.3

JOINT_LOSS:
  # === Pesi Loss ===
  PI_WEIGHT: 0.5                # Peso loss π-head (supervisione diretta)
  COUNT_WEIGHT: 2.0             # Peso loss conteggio L1 (principale!)
  SCALE_WEIGHT: 0.3             # Peso errore relativo
  SPATIAL_WEIGHT: 0.1           # Peso loss spaziale (forma)
  
  # === π-head Parameters ===
  PI_POS_WEIGHT: 15.0           # Alto! Penalizza mascherare persone (falsi negativi)
  OCCUPANCY_THRESHOLD: 0.5      # Soglia per GT occupancy (0.5 persone/blocco = occupato)
  MASK_TEMPERATURE: 1.0         # Temperature per soft mask (1.0 = sigmoid standard)
  
  # === Legacy (compatibilità) ===
  ALPHA: 1.0
  ZIP_SCALE: 0.5

# -----------------------------------------------------------------
# STAGE 4: RECOVERY (opzionale)
# -----------------------------------------------------------------
OPTIM_STAGE4:
  BATCH_SIZE: 4               
  NUM_WORKERS: 4              
  EPOCHS: 150
  
  LR_BACKBONE: 0.0
  LR_HEADS: 1.0e-5
  
  WEIGHT_DECAY: 1.0e-4        
  SCHEDULER: "cosine"         
  SCHEDULER_STEP: "epoch"     
  WARMUP_EPOCHS: 10            
  VAL_INTERVAL: 3             
  EARLY_STOPPING_PATIENCE: 30

STAGE4_LOSS:
  ALPHA: 0.3
  ZIP_SCALE: 0.1
  COUNT_L1_W: 3.0

