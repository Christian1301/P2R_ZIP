# =================================================================
# CONFIGURAZIONE P2R-ZIP OTTIMIZZATA (PIPELINE COMPLETA)
# =================================================================

RUN_NAME: "shha_testv1"
SEED: 2025
DEVICE: "cuda"

# === DATASET ===
DATASET: "shha"
DATA:
  ROOT: "/mnt/localstorage/cromano/Datasets/ShanghaiTech/part_A"
  ZIP_BLOCK_SIZE: 16
  P2R_DOWNSAMPLE: 8
  IMG_EXTS: [".jpg", ".png"]
  NORM_MEAN: [0.485, 0.456, 0.406]
  NORM_STD:  [0.229, 0.224, 0.225]
  TRAIN_SPLIT: "train_data"
  VAL_SPLIT: "val_data"
  CROP_SIZE: 384
  CROP_SCALE: [0.7, 1.0]

# === MODELLO ===
MODEL:
  BACKBONE: "vgg16_bn"
  ZIP_PI_THRESH: 0.5          
  GATE: "multiply"
  UPSAMPLE_TO_INPUT: false

# === ZIP HEAD CONFIGURATION ===
ZIP_HEAD:
  LAMBDA_SCALE: 1.2
  LAMBDA_MAX: 8.0
  USE_SOFTPLUS: true
  LAMBDA_NOISE_STD: 0.05

# -----------------------------------------------------------------
# STAGE 1: ZIP TRAINING
# -----------------------------------------------------------------
OPTIM_ZIP:
  BATCH_SIZE: 6
  NUM_WORKERS: 4
  EPOCHS: 2000
  WEIGHT_DECAY: 3.0e-5
  SCHEDULER: "cosine"
  VAL_INTERVAL: 5
  RESUME_LAST: true
  SAVE_BEST: true
  BASE_LR: 8.0e-5
  LR_BACKBONE: 4.0e-5
  WARMUP_EPOCHS: 100
  EARLY_STOPPING_PATIENCE: 120
  EARLY_STOPPING_DELTA: 0.001

ZIP_LOSS:
  WEIGHT_CE: 1.5
  WEIGHT_NLL: 1.0
  WEIGHT_COUNT: 0.8
  WEIGHT_ALIGN: 0.4

ZIP_REG:
  PI_TARGET: 0.15
  PI_WEIGHT: 5.0e-4
  LAMBDA_TARGET: 5.0
  LAMBDA_WEIGHT: 1.0e-4

# -----------------------------------------------------------------
# STAGE 2: P2R TRAINING
# -----------------------------------------------------------------
OPTIM_P2R:
  BATCH_SIZE: 10
  NUM_WORKERS: 4
  EPOCHS: 2000               
  LR: 1.2e-4
  LR_BACKBONE: 1.0e-6
  WEIGHT_DECAY: 1.0e-4
  SCHEDULER: "cosine"
  VAL_INTERVAL: 5            
  RESUME_LAST: true
  SAVE_BEST: true
  EARLY_STOPPING_PATIENCE: 300   
  EARLY_STOPPING_DELTA: 0.5      

P2R_LOSS:
  SCALE_WEIGHT: 0.20          
  POS_WEIGHT: 6.0
  CHUNK_SIZE: 2048
  MIN_RADIUS: 4.0
  MAX_RADIUS: 50.0
  LOG_SCALE_INIT: -0.8
  LOG_SCALE_LR_FACTOR: 0.20
  LOG_SCALE_CLAMP: [-3.0, 2.0]
  LOG_SCALE_CALIBRATION_MAX_DELTA: 2.0
  CALIBRATE_BATCHES: 4

# -----------------------------------------------------------------
# STAGE 3: JOINT TRAINING
# -----------------------------------------------------------------
OPTIM_JOINT:
  BATCH_SIZE: 6
  NUM_WORKERS: 4
  EPOCHS: 300
  
  LR_BACKBONE: 1.0e-6
  LR_HEADS: 8.0e-5
  
  WEIGHT_DECAY: 1.0e-4
  SCHEDULER: "cosine"
  SCHEDULER_STEP: "epoch"     
  WARMUP_EPOCHS: 50
  LR_MIN_FACTOR: 0.01         
  
  VAL_INTERVAL: 2
  EARLY_STOPPING_PATIENCE: 50 
  EARLY_STOPPING_DELTA: 0.3   
  
  LOAD_STAGE3_BEST: false     
  RESUME_LAST: true          
  SAVE_BEST: true             

JOINT_LOSS:
  ALPHA: 1.0
  COUNT_L1_W: 0.5
  ZIP_SCALE: 1.0
  ADAPTIVE_BALANCING: false   

# -----------------------------------------------------------------
# STAGE 4: RECOVERY (Solo se Stage 3 peggiora)
# -----------------------------------------------------------------
OPTIM_STAGE4:
  BATCH_SIZE: 6               
  NUM_WORKERS: 4              
  EPOCHS: 100
  
  LR_BACKBONE: 0.0
  LR_HEADS: 5.0e-5
  
  WEIGHT_DECAY: 1.0e-4        
  SCHEDULER: "cosine"         
  SCHEDULER_STEP: "epoch"     
  WARMUP_EPOCHS: 0            
  VAL_INTERVAL: 2             
  EARLY_STOPPING_PATIENCE: 40 

STAGE4_LOSS:
  ALPHA: 1.0                 
  ZIP_SCALE: 0.5
  COUNT_L1_W: 1.0

