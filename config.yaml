RUN_NAME: "shha_p2rzip_vgg16bn"
SEED: 2025
DEVICE: "cuda"

# === DATASET ===
DATASET: "shha"
DATA:
  ROOT: "/home/C.ROMANO50/datasets/content/ShangaiTech-A"
  ZIP_BLOCK_SIZE: 16
  P2R_DOWNSAMPLE: 8
  IMG_EXTS: [".jpg", ".png"]
  NORM_MEAN: [0.485, 0.456, 0.406]
  NORM_STD:  [0.229, 0.224, 0.225]
  TRAIN_SPLIT: "train"
  VAL_SPLIT: "test"
  
  CROP_SIZE: 384
  CROP_SCALE: [0.4, 1.0]
  
  COLOR_JITTER:
    ENABLED: true
    BRIGHTNESS: 0.2
    CONTRAST: 0.2
    SATURATION: 0.2
    HUE: 0.1
  
  HORIZONTAL_FLIP: true
  RANDOM_GRAY_PROB: 0.1
  GAUSSIAN_BLUR:
    ENABLED: true
    PROB: 0.1
    KERNEL_SIZE: [3, 5]

# === MODELLO ===
MODEL:
  BACKBONE: "vgg16_bn"
  ZIP_PI_THRESH: 0.2
  GATE: "multiply"
  UPSAMPLE_TO_INPUT: false
  # IMPORTANTE: Disabilita STE per abilitare il Soft Gating in training nello stage 3
  USE_STE_MASK: false

# === ZIP HEAD ===
ZIP_HEAD:
  LAMBDA_SCALE: 1.2
  LAMBDA_MAX: 8.0
  USE_SOFTPLUS: true
  LAMBDA_NOISE_STD: 0.0

# =================================================================
# STAGE 1 - ZIP PRE-TRAINING
# =================================================================
OPTIM_ZIP:
  BATCH_SIZE: 6
  NUM_WORKERS: 4
  EPOCHS: 2000
  WEIGHT_DECAY: 3.0e-5
  SCHEDULER: "cosine"
  VAL_INTERVAL: 5
  RESUME_LAST: true
  SAVE_BEST: true
  BASE_LR: 8.0e-5
  LR_BACKBONE: 4.0e-5
  WARMUP_EPOCHS: 100
  EARLY_STOPPING_PATIENCE: 1000

ZIP_LOSS:
  POS_WEIGHT_BCE: 5.0
  COUNT_WEIGHT: 0.65
  LAMBDA_REG_WEIGHT: 0.01
  OCCUPANCY_THRESHOLD: 0.5
  WEIGHT_CE: 1.5
  WEIGHT_NLL: 1.0
  WEIGHT_COUNT: 0.8
  WEIGHT_ALIGN: 0.4

ZIP_REG:
  PI_TARGET: 0.15
  PI_WEIGHT: 5.0e-4
  LAMBDA_TARGET: 5.0
  LAMBDA_WEIGHT: 1.0e-4

# =================================================================
# STAGE 2 - P2R TRAINING
# =================================================================
OPTIM_P2R:
  BATCH_SIZE: 8
  NUM_WORKERS: 4
  EPOCHS: 4000
  LR: 5.0e-5
  LR_BACKBONE: 1.0e-6
  WEIGHT_DECAY: 1.0e-4
  SCHEDULER: "cosine"
  VAL_INTERVAL: 5
  RESUME_LAST: true
  SAVE_BEST: true
  WARMUP_EPOCHS: 50
  EARLY_STOPPING_PATIENCE: 1200
  GRAD_CLIP: 1.0

P2R_LOSS:
  USE_MULTI_SCALE: true
  SCALES: [1, 2, 4]
  SCALE_WEIGHTS: [1.0, 0.5, 0.25]
  COUNT_WEIGHT: 2.0
  SCALE_WEIGHT: 0.5
  SPATIAL_WEIGHT: 0.15
  MIN_RADIUS: 8.0
  MAX_RADIUS: 64.0
  CHUNK_SIZE: 2048
  LOG_SCALE_INIT: 2.5     
  LOG_SCALE_CLAMP: [-2.0, 10.0]
  LOG_SCALE_CALIBRATION_MAX_DELTA: 3.0
  CALIBRATE_BATCHES: 10

# =================================================================
# STAGE 3 - JOINT TRAINING (COMBINED LOSS)
# =================================================================
OPTIM_JOINT:
  BATCH_SIZE: 4   
  NUM_WORKERS: 4
  EPOCHS: 500       
  LR_BACKBONE: 1.0e-6 
  LR_HEADS: 1.0e-5    
  WEIGHT_DECAY: 1.0e-4  

JOINT_LOSS:
  # Pesi fissi per stabilit√†
  FIXED_ZIP_WEIGHT: 0.1     
  FIXED_P2R_WEIGHT: 1.0     
  USE_SOFT_WEIGHTING: false 

