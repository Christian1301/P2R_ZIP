# =================================================================
# CONFIGURAZIONE P2R-ZIP
# =================================================================

RUN_NAME: "shha_v10"
SEED: 2025
DEVICE: "cuda"

# === DATASET ===
DATASET: "shha"
DATA:
  ROOT: "/mnt/localstorage/cromano/Datasets/ShanghaiTech/part_A"
  ZIP_BLOCK_SIZE: 16
  P2R_DOWNSAMPLE: 8
  IMG_EXTS: [".jpg", ".png"]
  NORM_MEAN: [0.485, 0.456, 0.406]
  NORM_STD:  [0.229, 0.224, 0.225]
  TRAIN_SPLIT: "train_data"
  VAL_SPLIT: "val_data"
  
  # Data Augmentation
  CROP_SIZE: 384
  CROP_SCALE: [0.4, 1.0]
  
  COLOR_JITTER:
    ENABLED: true
    BRIGHTNESS: 0.2
    CONTRAST: 0.2
    SATURATION: 0.2
    HUE: 0.1
  
  HORIZONTAL_FLIP: true
  RANDOM_GRAY_PROB: 0.1
  GAUSSIAN_BLUR:
    ENABLED: true
    PROB: 0.1
    KERNEL_SIZE: [3, 5]

# === MODELLO ===
MODEL:
  BACKBONE: "vgg16_bn"
  ZIP_PI_THRESH: 0.2
  GATE: "multiply"
  UPSAMPLE_TO_INPUT: false
  USE_STE_MASK: true

# === ZIP HEAD ===
ZIP_HEAD:
  LAMBDA_SCALE: 1.2
  LAMBDA_MAX: 8.0
  USE_SOFTPLUS: true
  LAMBDA_NOISE_STD: 0.0

# =================================================================
# STAGE 1 - ZIP PRE-TRAINING
# =================================================================
OPTIM_ZIP:
  BATCH_SIZE: 6
  NUM_WORKERS: 4
  EPOCHS: 2500
  WEIGHT_DECAY: 3.0e-5
  SCHEDULER: "cosine"
  VAL_INTERVAL: 5
  RESUME_LAST: true
  SAVE_BEST: true
  BASE_LR: 8.0e-5
  LR_BACKBONE: 4.0e-5
  WARMUP_EPOCHS: 100
  EARLY_STOPPING_PATIENCE: 600

ZIP_LOSS:
  POS_WEIGHT_BCE: 5.0
  COUNT_WEIGHT: 0.65
  LAMBDA_REG_WEIGHT: 0.01
  OCCUPANCY_THRESHOLD: 0.5
  WEIGHT_CE: 1.5
  WEIGHT_NLL: 1.0
  WEIGHT_COUNT: 0.8
  WEIGHT_ALIGN: 0.4

ZIP_REG:
  PI_TARGET: 0.15
  PI_WEIGHT: 5.0e-4
  LAMBDA_TARGET: 5.0
  LAMBDA_WEIGHT: 1.0e-4

# =================================================================
# STAGE 1 V2 - ZIP con Focal Loss (Migliore bilanciamento P/R)
# =================================================================
# Focal Loss: FL = -α(1-p)^γ * log(p)
# - alpha: peso classe positiva (>0.5 favorisce recall)
# - gamma: focusing parameter (>0 riduce peso campioni facili)
# =================================================================
ZIP_LOSS_V2:
  # Focal Loss params
  FOCAL_ALPHA: 0.75           # Peso classe positiva (0.75 = favorisce recall)
  FOCAL_GAMMA: 2.0            # Focusing (2.0 = standard)
  POS_WEIGHT: 3.0             # Peso aggiuntivo positivi
  LABEL_SMOOTHING: 0.05       # Smoothing per robustezza
  
  # Threshold
  OCCUPANCY_THRESHOLD: 0.5    # Soglia per definire blocco "pieno"
  
  # Loss weights
  WEIGHT_FOCAL: 1.0           # Peso focal loss
  WEIGHT_COUNT: 0.5           # Peso count loss
  WEIGHT_LAMBDA_REG: 0.01     # Peso lambda regularization

# =================================================================
# STAGE 2 - P2R TRAINING
# =================================================================
OPTIM_P2R:
  BATCH_SIZE: 8
  NUM_WORKERS: 4
  EPOCHS: 5000
  LR: 5.0e-5
  LR_BACKBONE: 1.0e-6
  WEIGHT_DECAY: 1.0e-4
  SCHEDULER: "cosine"
  VAL_INTERVAL: 5
  RESUME_LAST: true
  SAVE_BEST: true
  WARMUP_EPOCHS: 50
  EARLY_STOPPING_PATIENCE: 200
  GRAD_CLIP: 1.0

P2R_LOSS:
  COUNT_WEIGHT: 2.0
  SCALE_WEIGHT: 0.5
  SPATIAL_WEIGHT: 0.15
  MIN_RADIUS: 8.0
  MAX_RADIUS: 64.0
  CHUNK_SIZE: 2048
  LOG_SCALE_INIT: 4.0
  LOG_SCALE_CLAMP: [-2.0, 10.0]
  LOG_SCALE_CALIBRATION_MAX_DELTA: 3.0
  CALIBRATE_BATCHES: 10

# =================================================================
# STAGE 3 - JOINT TRAINING (Loss Congiunta)
# =================================================================
# Formula: L_total = (1-α)·L_ZIP + α·L_P2R
#
# α controlla il bilanciamento:
# - α = 0.0: solo ZIP (focus su classificazione blocchi)
# - α = 0.5: bilanciamento neutro
# - α = 1.0: solo P2R (focus su density map)
#
# Raccomandazioni:
# - α = 0.3-0.4: se Stage 1 è già molto forte
# - α = 0.5: default bilanciato
# - α = 0.6-0.7: se Stage 2 ha performance migliori di Stage 1
# =================================================================

OPTIM_JOINT:
  BATCH_SIZE: 6
  NUM_WORKERS: 4
  EPOCHS: 600
  
  # Learning rates differenziati
  LR_BACKBONE: 1.0e-6           # Fine-tuning leggero backbone
  LR_HEADS: 5.0e-5              # ZIP + P2R heads
  
  WEIGHT_DECAY: 1.0e-4
  SCHEDULER: "cosine"
  WARMUP_EPOCHS: 10
  VAL_INTERVAL: 5
  EARLY_STOPPING_PATIENCE: 150
  
  # Opzionale: congela BatchNorm nel backbone
  FREEZE_BN: false

JOINT_LOSS:
  # *** PARAMETRO CRITICO ***
  ALPHA: 0.5                    # Bilanciamento ZIP vs P2R
  
  # ZIP Loss components
  PI_POS_WEIGHT: 8.0            # Peso classe positiva (blocchi pieni)
  OCCUPANCY_THRESHOLD: 0.5      # Soglia per definire blocco "pieno"
  
  # P2R Loss components
  COUNT_WEIGHT: 2.0             # Peso count loss
  SPATIAL_WEIGHT: 0.15          # Peso spatial loss

# =================================================================
# STAGE 4 - BIAS CORRECTION (Opzionale)
# =================================================================
OPTIM_STAGE4:
  BATCH_SIZE: 4
  NUM_WORKERS: 4
  EPOCHS: 150
  LR_P2R: 1.0e-6
  LR_LOG_SCALE: 1.0e-5
  LR_PI: 1.0e-4
  WEIGHT_DECAY: 1.0e-4
  VAL_INTERVAL: 3
  EARLY_STOPPING_PATIENCE: 40

STAGE4_LOSS:
  OVERESTIMATE_WEIGHT: 2.0
  COUNT_WEIGHT: 1.0
  PI_WEIGHT: 0.3

