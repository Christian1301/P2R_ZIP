# ========================================
# CONFIGURAZIONE FINALE P2R + ZIP
# ========================================

RUN_NAME: "shha_test" 
SEED: 2025
DEVICE: "cuda"

# === DATASET ===
DATASET: "shha"
DATA:
  ROOT: "/mnt/localstorage/cromano/Datasets/ShanghaiTech/part_A"
  ZIP_BLOCK_SIZE: 16
  IMG_EXTS: [".jpg", ".png"]
  NORM_MEAN: [0.485, 0.456, 0.406]
  NORM_STD:  [0.229, 0.224, 0.225]
  TRAIN_SPLIT: "train_data"
  VAL_SPLIT: "val_data"
  CROP_SIZE: 256 
  CROP_SCALE: [0.5, 1.0]

# === MODELLO ===
MODEL:
  BACKBONE: "vgg16_bn" 
  ZIP_PI_THRESH: 0.5
  GATE: "multiply"
  UPSAMPLE_TO_INPUT: true

ZIP_HEAD:
  LAMBDA_SCALE: 0.5
  LAMBDA_MAX: 6.0
  USE_SOFTPLUS: true
  LAMBDA_NOISE_STD: 0.0

# === STAGE 1: ZIP TRAINING  ===
OPTIM_ZIP:
  BATCH_SIZE: 4
  NUM_WORKERS: 4
  EPOCHS: 1300 
  WEIGHT_DECAY: 1.0e-4
  SCHEDULER: "multistep" 
  SCHEDULER_STEPS: [800] 
  SCHEDULER_GAMMA: 0.1   
  VAL_INTERVAL: 10
  RESUME_LAST: true
  SAVE_BEST: true
  BASE_LR: 5.0e-5
  LR_BACKBONE: 2.5e-5

ZIP_LOSS:
  WEIGHT_CE: 5.0
  WEIGHT_NLL: 1.0
  WEIGHT_COUNT: 0.1

ZIP_REG:
  PI_TARGET: 0.06
  PI_WEIGHT: 8.0e-4
  LAMBDA_TARGET: 3.0
  LAMBDA_WEIGHT: 2.5e-4

# === STAGE 2: P2R TRAINING ===
OPTIM_P2R:
  BATCH_SIZE: 16 
  NUM_WORKERS: 4
  EPOCHS: 1500
  LR: 3.0e-4
  LR_BACKBONE: 5.0e-6
  WEIGHT_DECAY: 1.0e-4
  SCHEDULER: "cosine" 
  VAL_INTERVAL: 10
  RESUME_LAST: true
  SAVE_BEST: true

P2R_LOSS:
  MU: 128
  TAU: 8
  SCALE_WEIGHT: 0.05
  POS_WEIGHT: 3.2
  CHUNK_SIZE: 2048
  MIN_RADIUS: 6.0
  MAX_RADIUS: 72.0
  LOG_SCALE_INIT: -0.2
  LOG_SCALE_LR_FACTOR: 0.05
  LOG_SCALE_CLAMP: [-5.0, 6.0]
  LOG_SCALE_CALIBRATION_MAX_DELTA: 8.0
  CALIBRATE_BATCHES: 10

# === STAGE 3: JOINT TRAINING ===
OPTIM_JOINT:
  BATCH_SIZE: 8 
  NUM_WORKERS: 4
  EPOCHS: 800
  LR_HEADS: 5.0e-5
  LR_BACKBONE: 5.0e-7
  WEIGHT_DECAY: 1.0e-4
  SCHEDULER: "cosine"
  SCHEDULER_STEP: "epoch"
  WARMUP_EPOCHS: 10
  LR_MIN_FACTOR: 0.1
  FINE_TUNE_LR_SCALE: 0.5
  LOAD_STAGE3_BEST: true
  EARLY_STOPPING_PATIENCE: 50
  VAL_INTERVAL: 10
  RESUME_LAST: false
  SAVE_BEST: true

JOINT_LOSS:
  ALPHA: 1.2
  COUNT_L1_W: 0.1

